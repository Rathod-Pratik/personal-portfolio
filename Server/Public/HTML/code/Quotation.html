<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quotation Example</title>
</head>
<body>

    <!-- Blockquote for a longer quote -->
    <blockquote cite="https://www.example.com">
        <p>"The only limit to our realization of tomorrow is our doubts of today."</p>
        <footer>— Franklin D. Roosevelt</footer>
    </blockquote>

    <!-- Inline quote -->
    <p>As the saying goes, <q>Life is what happens when you’re busy making other plans.</q></p>

    <!-- Using cite for referencing -->
    <p>In his book, <cite>The Art of War</cite>, Sun Tzu wrote, <q>All warfare is based on deception.</q></p>

</body>
</html>
