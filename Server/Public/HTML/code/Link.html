<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Example</title>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <!-- External Link -->
    <p>
        Visit <a href="https://www.example.com" target="_blank">Example Website</a> for more information.
    </p>

    <!-- Internal Link -->
    <p>
        Go to the <a href="about.html">About Us</a> page to learn more about our company.
    </p>

    <!-- Section Link -->
    <p>
        Jump to the <a href="#contact">Contact Section</a> below.
    </p>

    <!-- Section with ID -->
    <h2 id="contact">Contact Section</h2>
    <p>If you have any questions, please contact us.</p>

    <!-- Email Link -->
    <p>
        Send us an email at <a href="mailto:info@example.com">info@example.com</a>.
    </p>

</body>
</html>
