<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>

<body>
    <h2 id="id1">My name is Rathod Pratik</h2>
    <h2 id="id2" color=blue>Hello world -2</h2>
    <form action="/jQuery/8_Dom manipulation.html">
        name :<input type="text" placeholder="Enter your name">
        <input type="submit"  value="submit">
    </form>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $("#id1").click(function () {
                alert("text of first para is " + $("#id1").text());
            })
            $("#id2").click(function () {
                $("#id2").html("<i>i am changed by j query</i>");
                alert("html is changed");
            });
            $("input").click(function(){
                $("input[type='submit']").click(function(){
                    event.preventDefault(); 
                    alert("Your input value is " + $("input[type='text']").val());
                })
            })

        })
    </script>
</body>

</html>
