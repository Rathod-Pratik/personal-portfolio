<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector in jQuery</title>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").click(function(){
                console.log("i am h2");
                console.log(this);
            });
            $(".nav").click(function(){
                console.log("i am h3 from nav class");
                console.log(this);
            });
            $("#btn").click(function(){
                console.log("i am h3 from btn id");
                console.log(this);
            });
             $("div p").click(function(){
                 console.log("i am p inner div");
                 console.log(this);
            });
        })
    </script>
</head>
<body>
    <h2>Hello world</h2>
    <h3 class="nav">Hello</h3>
    <h3 id="btn">World</h3>
    <div>
        <p>hello</p>
    </div>
</body>
</html>
