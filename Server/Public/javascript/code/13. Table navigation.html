<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table navigation</title>
</head>

<body>
    <table border="1">
        <caption>Monthly Sales Report</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
                <th>Expenses</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$10,000</td>
                <td>$5,000</td> 
            </tr>
            <tr>
                <td>February</td>
                <td>$12,000</td>
                <td>$6,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$15,000</td>
                <td>$7,000</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$37,000</td>
                <td>$18,000</td> 
            </tr>
        </tfoot>
    </table>
    <script>
        let a=document.body.firstElementChild;
        console.log(a.caption);       //use for caption
        console.log(a.rows);           //use for rows
        console.log(a.tBodies);           //use for rows
        console.log(a.tHead);       //use for thead
        console.log(a.tFoot);          //use for tfoot
        console.log(a.rows[3].rowIndex); //use for find index of rows
        console.log(a.rows[0].cells); //use for cell
        console.log(a.rows[0].cells[0].cellIndex); //use for cell index
        console.log(a.rows[3].sectionRowIndex);  //use for find section row index
    </script>
</body>

</html>
