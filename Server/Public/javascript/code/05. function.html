<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function sum(a,b){
            let c;
            c=a;
            a=b;
            b=c;
            console.log("value of a is: ",a);
            console.log("value of b is: ",b);
        }

        sum(10,15);


        //arrow function 
        let a=(a,b)=>{
            return a+b;
        }
        console.log("\n sum of a is b is " +a(100,200));
    </script>
</body>
</html>
