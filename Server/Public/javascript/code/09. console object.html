<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console object</title>
</head>

<body>
    <h3>hello world</h3>
    <script>
        //if condition is false the assert will be run
        a = 5;
        console.assert(a > 6, "I am assert");


        //log
        console.log("I am log");


        //table
        a = {
            "Mohit": 71,
            "Anish": 78,
            "vatsal": 87
        };
        console.table(a);

        //warn
        console.warn("I am warning");


        //error
        console.error("I am error");

        //infor
        console.info("i am info");

        //dir
        const Mobile = {
            model:"oppo f9 pro",
            ram:6,
            rom:64,
            processor:"snapdragon",
        };

        console.dir(Mobile);
        //only for element node
        console.dir(document.body.firstElementChild.textContent);
        console.dir(document.body.firstElementChild.nodeValue);
        //working for all node
        console.dir(document.body.firstElementChild.nodeName);  

    </script>
</body>

</html>
