<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>

<body>
    <script>
        let str = "Hello, world!";
        console.log("Original string:", str);

        // Length of the string
        console.log("Length:", str.length);

        // Convert to uppercase
        console.log("Uppercase:", str.toUpperCase());

        // Convert to lowercase
        console.log("Lowercase:", str.toLowerCase());

        // Extracting a character at a specific position
        console.log("Character at position 4:", str.charAt(4));

        // Finding the index of a substring
        console.log("Index of 'world':", str.indexOf("world"));

        // Replacing part of a string
        console.log("Replace 'world' with 'JavaScript':", str.replace("world", "JavaScript"));

        // Trimming whitespace from the beginning and end of a string
        let strWithWhitespace = "   Hello, world!   ";
        console.log("Trimmed string:", strWithWhitespace.trim());

        // Concatenating strings
        let firstName = "Rathod";
        let lastName = "Pratik";
        console.log("Full name:", firstName.concat(" ", lastName));

    </script>
</body>

</html>
