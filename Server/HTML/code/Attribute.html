<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>

    <!-- Global Attribute (id, class) -->
    <div id="main-container" class="container">
        <h1 class="title">Attributes in HTML</h1>
        
        <!-- Image with src and alt attributes -->
        <img src="https://i.pinimg.com/736x/f8/ba/b0/f8bab060d7437f0e96227e984fd8edc5.jpg" alt="Example image" style="width:100px;">
        
        <!-- Link with href attribute -->
        <a href="https://www.google.com" title="Go to Example">Visit Example</a>
        
        <!-- Button with onclick event attribute -->
        <button onclick="alert('Button clicked!')">Click Me!</button>
    </div>

</body>
</html>
