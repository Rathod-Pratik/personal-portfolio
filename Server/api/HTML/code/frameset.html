<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frameset Example</title>
</head>
<frameset rows="50%,50%">
    <!-- Add your file in src -->
    <frame  name="headerFrame">
    <frameset cols="50%,50%">
        <frame  name="leftFrame">
        <frame  name="rightFrame">
    </frameset>
</frameset>
</html>
