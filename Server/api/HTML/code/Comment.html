<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comment Example</title>
</head>
<body>

    <!-- This is a single-line comment -->

    <h1>Welcome to My Website</h1>

    <!-- This is a multi-line comment
         explaining the purpose of the following section.
         The section below contains the main content. -->
    <p>This paragraph is part of the main content of the website.</p>

    <!-- 
        Below is a commented-out section of HTML.
        <h2>This heading is not displayed on the page</h2>
    -->

    <p>Enjoy browsing!</p>

</body>
</html>
