<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ID and Class Example</title>
    <style>
        /* Styling using class */
        .highlight {
            background-color: yellow;
        }

        /* Styling using id */
        #unique-header {
            color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1 id="unique-header">Welcome to My Website</h1>

    <p class="highlight">This paragraph is highlighted to grab attention.</p>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This is another highlighted paragraph.</p>

    <script>
        // Selecting an element by id
        const header = document.getElementById('unique-header');
        header.textContent = 'Hello, User!';

        // Selecting elements by class
        const highlightedElements = document.getElementsByClassName('highlight');
        for (let element of highlightedElements) {
            element.style.fontWeight = 'bold'; // Making highlighted text bold
        }
    </script>

</body>
</html>
