<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph Example</title>
</head>

<body>

    <!-- Basic paragraph -->
    <p>This is a simple paragraph. It contains a block of text and automatically adds spacing above and below itself.
    </p>

    <!-- Paragraph with inline elements -->
    <p>This paragraph contains <strong>bold text</strong>, <em>italic text</em>, and a <a
            href="https://www.example.com">link</a> to an external page.</p>

    <!-- Paragraph with custom styling -->
    <p style="color: blue; text-align: center;">This is a paragraph with custom styling. It is centered and the text
        color is blue.</p>

</body>

</html>
