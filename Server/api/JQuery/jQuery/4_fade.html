<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade In, Out, and Toggle</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <button id="fadeInBtn">Fade In</button>
    <button id="fadeOutBtn">Fade Out</button>
    <button id="fadeToggleBtn">Fade Toggle</button>

    <div id="content" style="margin-top: 20px; display: none;">
        This is the content to fade in, out, and toggle.
    </div>

    <script>
        $(document).ready(function(){
            // Fade in content
            $("#fadeInBtn").click(function(){
                $("#content").fadeIn();
            });

            // Fade out content
            $("#fadeOutBtn").click(function(){
                $("#content").fadeOut();
            });

            // Fade toggle content
            $("#fadeToggleBtn").click(function(){
                $("#content").fadeToggle();
            });
        });
    </script>
</body>
</html>
