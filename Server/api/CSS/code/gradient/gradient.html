<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .gradient-box {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .linear-gradient {
            background: linear-gradient(45deg, #ff6b6b, #f7b733);
        }
        .radial-gradient {
            background: radial-gradient(circle, #6a11cb, #2575fc);
        }
        .conic-gradient {
            background: conic-gradient(from 90deg, #ffafbd, #ffc3a0);
        }
    </style>
</head>
<body>

    <div class="gradient-box linear-gradient">
        Linear Gradient
    </div>
    <div class="gradient-box radial-gradient">
        Radial Gradient
    </div>
    <div class="gradient-box conic-gradient">
        Conic Gradient
    </div>

</body>
</html>
