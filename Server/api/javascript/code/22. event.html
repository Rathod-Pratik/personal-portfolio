<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <h2>mouse event</h2>
    <Button id="btn-1">click</Button>
    <Button id="btn-2">mouseout</Button>
    <Button id="btn-3">mouseover</Button>
    <Button id="btn-4">mousedown</Button>
    <Button id="btn-5">mouseup</Button>
    <Button id="btn-6">mousemove</Button>
    <br>
    <br>
 
    <h2>Form and keyboard event</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" id="key">
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        //mouse event
        let a = document.getElementById('btn-1');
        a.onclick = () => {
            console.log('i am click event');
        }

        let b = document.getElementById('btn-2');
        b.onmouseout = () => {
            console.log('i am mouseout event');
        }

        let c = document.getElementById('btn-3');
        c.onmouseover = () => {
            console.log('i am mouseover event');
        }

        let d = document.getElementById('btn-4');
        d.onmousedown = () => {
            console.log('i am mousedown event');
        }

        let e = document.getElementById('btn-5');
        e.onmouseup = () => {
            console.log('i am mouseup event');
        }
        let f = document.getElementById('btn-6');
        f.onmouseup = () => {
            console.log('i am mouseup event');
        }


        //keyboard event
        function handleKeyDown(event) {
            console.log('Key pressed: ' + event.key);
        }
        document.onkeydown = handleKeyDown;

        function handleKeyUp(event) {
            console.log('Key released: ' + event.key);
        }
        document.onkeyup = handleKeyUp;


        // form event
        function handleSubmit(event) {
            event.preventDefault();
            console.log('Form submitted!');
        }
        document.getElementById('myForm').onsubmit = handleSubmit;


        //document event
        function handleDOMContentLoaded(event) {
            console.log('DOM content loaded');
        }
        document.onDOMContentLoaded = handleDOMContentLoaded;
        handleDOMContentLoaded();
    </script>
</body>

</html>
