<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <script>
        let p = fetch("https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m");
        p.then((value) => {
            //we can use .status and ok to check
            console.log(value.status);
            console.log(value.ok);

            //we can use only .text() or .json()
            // value.text();
             return value.json();
        }).then((value) => {
            console.log(value);
        })
    </script>
</body>
</html>
