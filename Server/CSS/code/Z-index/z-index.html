<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
<style>
   .containar{
    border: 2px solid black;
    width: 150px;
    height: 150px;
   }
#class1{
    background-color: green;
    position: relative;
    top: 49px;
    z-index:0;
    /* border: 2px solid green; */   
}
#class2{
    background-color: rgb(42, 176, 151); 
    position: relative;
    top: 14px;
    z-index: 1;

}
#class3{
    background-color: yellow;
    visibility: hidden;

}
#class4{
    /* visibility: hidden; */
    background-color: pink;
    
}
</style>
</head>
<body>
    <div class="containar" id="class1"></div>
    <div class="containar" id="class2"></div>
    <div class="containar" id="class3"></div>
    <div class="containar" id="class4"></div>
</body>
</html>
