<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
    <style>
        html {
            font-size: 10px;
        }

        .containar {
            border: 2px solid red;
            height: 100vh;
            width: 100%;
            text-align: center;
            font-size: 10px;
        }

        #R {
            font-size: 5em;
            padding: 2em;
        }

        #n {
            font-size: 5rem;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="containar">

        <h1 id="R">firest heading</h1>
        <h1 id="n">second heading</h1>
        <h1 id="r">thired heading</h1>
        <h1 id="k">fourth heading</h1>
    </div>
</body>

</html>
