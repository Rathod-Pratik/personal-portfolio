<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>

<body>
    <button>Hide</button>
    <p>If you click me i will hide</p>
    <script src="jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("button").text("show");
                $("p").toggle(function () {
                    alert("para is hide");
                })
            })
        })
    </script>
</body>

</html>
